version: '3.9'
name: appostolic # (optional, but gives stable names)
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: appostolic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ['55432:5432']
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1']
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: appostolic-redis
    ports:
      - '6380:6379'

  minio:
    image: minio/minio
    container_name: appostolic-minio
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - '9002:9000'
      - '9003:9001'
    volumes:
      - ./data/minio:/data

  mailhog:
    image: mailhog/mailhog
    container_name: appostolic-mailhog
    ports:
      - '8025:8025'

  qdrant:
    image: qdrant/qdrant
    container_name: appostolic-qdrant
    ports:
      - '6334:6333'
    volumes:
      - ./data/qdrant:/qdrant/storage

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: appostolic-pgadmin
    restart: unless-stopped
    ports:
      - '8081:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgadmin_data:
